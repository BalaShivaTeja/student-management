<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <h1>Students</h1>
    <a href="/add">Add student</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>Name</th>
            <th>Grade</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>{{ s[4] }}</td>
            <td><a href="/delete/{{ s[0] }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
